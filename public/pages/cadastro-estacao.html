<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estação de Trabalho</title>
    <link rel="stylesheet" href="/pages/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="app-title">Cadastro de Estação de Trabalho</h1>
            <p class="app-tagline">Preencha os dados abaixo para registrar um novo posto de trabalho.</p>
        </div>
    </header>

    <main class="container">
        <form id="form-cadastro-estacao" class="form-container">
            <!-- Seção do Computador -->
            <fieldset>
                <legend><i data-lucide="computer"></i> Computador</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="comp-nome">Nome do Computador</label>
                        <input type="text" id="comp-nome" name="comp-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="comp-patrimonio">Patrimônio</label>
                        <input type="text" id="comp-patrimonio" name="comp-patrimonio">
                    </div>
                    <div class="form-group">
                        <label for="comp-rfid">RFID</label>
                        <input type="text" id="comp-rfid" name="comp-rfid">
                    </div>
                    <div class="form-group">
                        <label for="comp-serial">Serial</label>
                        <input type="text" id="comp-serial" name="comp-serial" required>
                    </div>
                    <div class="form-group">
                        <label for="comp-marca">Marca/Modelo</label>
                        <input type="text" id="comp-marca" name="comp-marca">
                    </div>
                </div>
            </fieldset>

            <!-- Seção de Monitores -->
            <fieldset>
                <legend><i data-lucide="monitor"></i> Monitores</legend>
                <div id="monitores-container">
                    <!-- Campos de monitor serão adicionados aqui dinamicamente -->
                </div>
                <button type="button" id="add-monitor-btn" class="btn btn-secondary">
                    <i data-lucide="plus-circle"></i> Adicionar Monitor
                </button>
            </fieldset>

            <!-- Seção de Periféricos -->
            <fieldset>
                <legend><i data-lucide="mouse-pointer-square"></i> Periféricos</legend>
                <div class="perifericos-grid">
                    <div class="checkbox-group">
                        <input type="checkbox" id="teclado" name="teclado">
                        <label for="teclado">Teclado</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="mouse" name="mouse">
                        <label for="mouse">Mouse</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="headset" name="headset">
                        <label for="headset">Headset</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="mousepad" name="mousepad">
                        <label for="mousepad">Mousepad</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="suporte-headset" name="suporte-headset">
                        <label for="suporte-headset">Suporte para Headset</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="webcam" name="webcam">
                        <label for="webcam">Webcam</label>
                    </div>
                </div>
            </fieldset>

            <!-- Seção de Localização -->
            <fieldset>
                <legend><i data-lucide="map-pin"></i> Localização</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="local">Local</label>
                        <input type="text" id="local" name="local" required>
                    </div>
                    <div class="form-group">
                        <label for="setor">Setor</label>
                        <input type="text" id="setor" name="setor" required>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <a href="index.html" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Cadastrar Estação</button>
            </div>
        </form>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Plataforma de Gerenciamento. Todos os direitos reservados.</p>
    </footer>

    <script src="/pages/cadastro.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
