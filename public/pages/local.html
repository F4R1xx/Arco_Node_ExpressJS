<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Locais - Arco TI</title>
    <link rel="stylesheet" href="./css/local.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="editor-container">
        <div class="map-wrapper">
            <div id="map-background">
                <!-- Áreas e a seleção serão adicionadas aqui via JS -->
                 <div id="loading-spinner" class="spinner-container">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        <aside class="sidebar">
            <a href="/index.html" class="back-link">
                <i data-lucide="arrow-left"></i>
                <span>Painel Principal</span>
            </a>
            <div class="sidebar-content">
                <h2>Editor de Locais</h2>
                <p class="instructions">
                    <i data-lucide="mouse-pointer-2"></i>
                    Clique e arraste no mapa para definir a área de um novo local.
                </p>
                <div class="locations-list-container">
                    <h3>Locais Existentes</h3>
                    <div id="locations-list">
                        <!-- Lista de locais será preenchida aqui -->
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script src="./js/local.js"></script>
</body>
</html>
